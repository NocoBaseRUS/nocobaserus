name: Get plugins

on:
  push:
    branches:
      - chore/ci-get-plugins
  workflow_call:
    secrets:
      NOCOBASE_APP_PRIVATE_KEY:
        required: true
    outputs:
      all-plugins:
        value: ${{ jobs.get-plugins.outputs.all-plugins }}
      custom-plugins:
        value: ${{ jobs.get-plugins.outputs.custom-plugins }}
      rc-plugins:
        value: ${{ jobs.get-plugins.outputs.rc-plugins }}
      beta-plugins:
        value: ${{ jobs.get-plugins.outputs.beta-plugins }}
      alpha-plugins:
        value: ${{ jobs.get-plugins.outputs.alpha-plugins }}
      unreleased-plugins:
        value: ${{ jobs.get-plugins.outputs.unreleased-plugins }}

jobs:
  get-plugins:
    runs-on: ubuntu-latest
    outputs:
      all-plugins: ${{ steps.get-plugins.outputs.all-plugins }}
      custom-plugins: ${{ steps.get-plugins.outputs.custom-plugins }}
      rc-plugins: ${{ steps.get-plugins.outputs.rc-plugins }}
      beta-plugins: ${{ steps.get-plugins.outputs.beta-plugins }}
      alpha-plugins: ${{ steps.get-plugins.outputs.alpha-plugins }}
      unreleased-plugins: ${{ steps.get-plugins.outputs.unreleased-plugins }}
    steps:
      - uses: actions/create-github-app-token@v1
        id: app-token
        with:
          app-id: ${{ vars.NOCOBASE_APP_ID }}
          private-key: ${{ secrets.NOCOBASE_APP_PRIVATE_KEY }}
          owner: nocobase
          skip-token-revoke: true
      - id: get-plugins
        shell: bash
        run: |
          function retry() {
            local i = 0
            local plugins = "[]"
            until [ "$i" -ge 2 ]
            do
              plugins=$($1) && [[ "$plugins" != "[]" ]] && break
              i=$((i+1))
              sleep 10
            done
            if [[ "$plugins" == "[]" ]]; then
              echo "Get empty result, command: $1, attempts: $i"
              exit 1
            fi
            echo $plugins
          }
          echo "all-plugins=$(retry gh search repos 'props.plugin-type:custom,rc,beta,alpha,unreleased' --owner=nocobase --json name | jq -r 'map(.name) | tostring')" >> "$GITHUB_OUTPUT"
          echo "custom-plugins=$(retry gh search repos 'props.plugin-type:custom' --owner=nocobase --json name | jq -r 'map(.name) | tostring')" >> "$GITHUB_OUTPUT"
          echo "rc-plugins=$(retry gh search repos 'props.plugin-type:rc' --owner=nocobase --json name | jq -r 'map(.name) | tostring')" >> "$GITHUB_OUTPUT"
          echo "beta-plugins=$(retry gh search repos 'props.plugin-type:beta,rc' --owner=nocobase --json name | jq -r 'map(.name) | tostring')" >> "$GITHUB_OUTPUT"
          echo "alpha-plugins=$(retry gh search repos 'props.plugin-type:alpha,beta,rc' --owner=nocobase --json name | jq -r 'map(.name) | tostring')" >> "$GITHUB_OUTPUT"
          echo "unreleased-plugins=$(retry gh search repos 'props.plugin-type:unreleased' --owner=nocobase --json name | jq -r 'map(.name) | tostring')" >> "$GITHUB_OUTPUT"
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
